<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app by Manish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                
                <input type="text"placeholder="Enter your location" class="input-box">
                <button > <img src="img/search.png" class="search-img"></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="img/clear.png" alt="Weather pic" class="weather image">
            <div class="weather-box">
                <p class="temperature">18<sup>Â°C</sup></p>
                <p class="description">Sunny</p>
                </div>

                <div class="weather-details">
                    <div class="humidity">
                        <img src="img/humidity.png">
                        <div class="text">
                            <span id="humidity">45%</span>
                    
                        <p>Humidity</p>
                    </div>
                </div>
                    <div class="Wind">
                        <img src="img/wind.png">
                         <div class="text">
                            <span id="wind">10km/hr</span>
                    
                        <p>Wind Speed</p>
                    </div>
                    </div>
                </div>
            </div>
        
    </div>
    <script src="https://kit.fontawesome.com/7bee6268fd.js" crossorigin="anonymous"></script>
</body>

</html>
